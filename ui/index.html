	<style>
	
		body {
			background-color: #FFFBFA;
			background-image: url('img/bg0.jpg');
			background-repeat: no-repeat;
			background-size: 100% auto; /* Fill width, auto height */
			background-position: top center; /* or center center, or any other value */
		}
		
		.blur {
		  filter: blur(8px);
		}
		
		.full-width {
			width: 100%;
			height: auto; /* maintains aspect ratio */
			display: block; /* removes bottom whitespace */
		}


	</style>
	
  </head>
  <body onload="startRedirect()">
	<img src="img/bg1.jpg" class="full-width">
	<script>
		function startRedirect() {
		  setTimeout(() => {
			document.body.classList.add('blur');
			setTimeout(() => {
			  window.location.href = 'profile.html'; // Change to your destination page
			}, 1000); // Wait for blur transition to finish (matches CSS transition time)
		  }, 1000); // Initial wait before transition
		}
	</script>
